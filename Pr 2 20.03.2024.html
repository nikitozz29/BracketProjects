<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact form</title>
    <style>
        
    </style>
</head>
<body>
   <form>
    <h3>Contact form</h3>
    <br>
    <p>Please fill in your information and we'll be sending your order.</p>
    <div>
        <label for="name">Your name</label>
          <input type="text" id="nameFirst" name="userName" placeholder="first name"/>
          <input type="text" id="nameLast" name="userName" placeholder="last name"/>
    </div>
    <div>
        <label>Your email</label>
        <input type="email" id="email" name="userEmail" placeholder="your_mail@mail.com">
    </div>
    <div>
        <label>Phone *</label>
        <input type="number" id="phone1" name="userPhone" placeholder="000"/>
        <input type="number" id="phone2" name="userPhone" placeholder="000"/>
        <input type="number" id="phone3" name="userPhone" placeholder="000"/>
    </div>
    <div>
        <label>Message subject *</label>
        <select id="nameOfSubject" name="nameOfSubject">
            <option>Other</option>
            <option>California</option>
            <option>Filadelfia</option>
            <option>Tempura</option>
            <option>Russian Caprice with pork and beef</option>
          </select>
    </div>
    <div>
          <label>Message *</label>
          <textarea id="message" name="userMessage"></textarea>
    </div>
      <hr>
    <div id="button"> 
        <button type="submit">submit form</button>
    </div>  
   </form>
</body>
</html>
